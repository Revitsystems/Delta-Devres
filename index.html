<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- site css link -->
    <link rel="stylesheet" href="./assets/css/Style.css" />
    <title>Delta Devres</title>
  </head>
  <body>
    <!------------------------------>
    <!-- The Main Delta container -->
    <!------------------------------>
    <div class="delta-devres-main-container">
      <!-- Delta content container -->
      <div class="delta-container">
        <!----------------------->
        <!-- Delta Hero Section-->
        <!----------------------->
        <div class="delta-hero-section-container">
          <!-- The hero section -->
          <div class="delta-hero">
            <!-- The navbar -->
            <div class="delta-navbar-holder">
              <div class="delta-navbar">
                <!-- the logo  -->
                <div class="delta-logo">
                  <img src="./assets/images/delta-logo.png" alt="" />
                </div>
                <!-- the nav buttons  -->
                <ul>
                  <li>
                    <a class="open-sans-regular" href="">Home</a>
                  </li>
                  <li>
                    <a class="open-sans-regular" href="">About Us</a>
                  </li>
                  <li>
                    <a class="open-sans-regular" href="">Our Work</a>
                  </li>
                  <li>
                    <a class="open-sans-regular" href="">Projects</a>
                  </li>
                  <li>
                    <a class="open-sans-regular" href="">Contact Us</a>
                  </li>
                </ul>
                <!-- the nav call to action button -->
                <button>Get In Touch</button>
              </div>
            </div>

            <div class="delta-hero-content">
              <ul class="delta-hero-content-image-holder">
                <li>
                  <img src="./assets/images/icon-asset-hero-1.jpg" alt="" />
                </li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
                <li><img src="" alt="" /></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- the link to the script files -->
    <!-- bootstrap cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/Script.js"></script>

</html>
